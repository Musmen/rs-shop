<header class="header">
  <app-info-block 
    [location]="location$ | async" 
    (changeLocationEvent)="changeLocation($event)"
  ></app-info-block>
  <app-main-menu
    (catalogButtonClickEvent)="onCatalogButtonClick()"
  ></app-main-menu>
  <app-nav-bar 
    [categories]="categories$ | async"
    (categoryClickEvent)="onCategoryClick($event)"
  ></app-nav-bar>
</header>
