<section class="main-swiper-container swiper-container">
  <h3 class="visually-hidden">Акционные товары</h3>
  <swiper [config]="config">
    <ng-template 
      swiperSlide 
      *ngFor="let promoGood of promoGoods"
    >
      <a
        class="swiper-link"
        (click)="goToGoodsItemDetailedPage(promoGood)"
      >
        <app-goods-item-minimal-card [goodsItem]="promoGood"></app-goods-item-minimal-card>
      </a>
    </ng-template>
  </swiper>

  <div class="main-swiper-pagination swiper-pagination"></div>
</section>
