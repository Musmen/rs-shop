<article class="slide" *ngIf="content">
  <div class="slide-poster-wrapper">
    <img 
      class="slide-poster" 
      src="{{ content.imageUrls[0] }}" 
      alt="{{ content.name }}"
      title="{{ content.name }}"
    >
  </div>
  <div class="slide-description-wrapper">
    <a 
      class="slide-link card-link link"
      (click)="goToGoodsItemDetailedPage(content)"
    >
      <h3 class="slide-description-title">
        {{ content.name }}
      </h3>
    </a>
    <p class="slide-description-raiting card-raiting">
      <span 
        class="slide-description-raiting-filled card-raiting-filled" 
        [style.width]="15*content.rating + 'px'"
      >
      </span>
    </p>
    <p class="slide-description-price">
      {{ content.price | number:'.2-2' }} бел.&nbsp;рублей
    </p>
  </div>
</article>
