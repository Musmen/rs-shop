<div class="cart-goods-item" *ngIf="cartGoodsItem">
  <app-goods-item-minimal-card [goodsItem]="cartGoodsItem"></app-goods-item-minimal-card>
  <div class="cart-item-controller-wrapper card-controller-wrapper">
    <div class="cart-item-buttons card-buttons">
      <button
        class="cart-item-button main-button cart-item-button-active"
        mat-icon-button
        aria-label="Убрать из корзины"
        title="Убрать из корзины"
        (click)="onDeleteButtonClick(cartGoodsItem.id)"
      >
        <mat-icon class="button-icon">delete</mat-icon>
        <span>Убрать из списка</span>
      </button>
    </div>
  </div>
</div>
