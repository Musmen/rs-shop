<table class="table table-striped">
  <thead>
    <tr class="table-header-row">
      <th class="table-header-col" scope="col">№</th>
      <th class="table-header-col" scope="col">Товар</th>
      <th class="table-header-col" scope="col">Описание</th>
      <th class="table-header-col" scope="col">Количество</th>
      <th class="table-header-col" scope="col">Условия доставки</th>
      <th class="table-header-col" scope="col">Стоимость, бел. рублей</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cartGoodsItem of cartGoods$ | async; index as i">
    <th class="table-col" scope="row">{{ i + 1 }}</th>
    <td class="cart-item table-col">
      <app-cart-item 
        [cartGoodsItem]="cartGoodsItem"
        (deleteCartGoodsItemEvent)="onDeleteButtonClick($event)"
      ></app-cart-item>
    </td>
    <td class="table-col">
      <p class="cart-goods-item-description">
        {{ cartGoodsItem.description }}
      </p>
    </td>
    <td class="table-col">
      <div class="card-buttons-block">
        <button 
          class="card-button cart-item-card-button"
          aria-label="Decrease product count button"
          mat-mini-fab
        >
          <!-- (click)="onDecreaseButtonClick()" -->
          <mat-icon>chevron_left</mat-icon>
        </button>
        <input 
          class="input cart-input-item-count"
          [ngModel]="cartGoodsItem.availableAmount"
          readonly
        >
        <!-- (mousewheel)="onMouseWheelOverCartItemCountInput($event)" -->
        <button 
          class="card-button cart-item-card-button"
          aria-label="Increase product count button"
          mat-mini-fab
        >
          <!-- (click)="onIncreaseButtonClick()" -->
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </td>
    <td class="table-col">Доставка</td>
    <td>{{ cartGoodsItem.price | number:'.2-2' }}</td>
  </tr>
  </tbody>
</table>
